<div>
    <p><strong>{{userName}}:</strong>{{commentText}}</p>
    <div *ngIf="editable">
        <button class="btn btn-primary" (click)="updateComment()" title="Update"><i class="fas fa-pen"></i></button>
        <button class="btn btn-danger" (click)="deleteComment()" title="Delete"><i class="fas fa-trash-alt"></i></button>
    </div>
    
</div>
