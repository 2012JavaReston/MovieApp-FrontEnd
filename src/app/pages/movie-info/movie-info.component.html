<h1>{{movie.title}}</h1>
<img [src]="movie.image" [alt]="movie.title">
<div class="genre-container">
    <p>Genre(s): <span *ngFor="let genre of movie.genre">{{genre.name}}</span></p>
</div>
<p>Rating: {{movie.rating}}</p>
<p>Release Date: {{movie.releaseDate}}</p>
<p>Overview: {{movie.description}}</p>
<textarea [(ngModel)]="commentContent" placeholder="Comment here"></textarea>
<button (click)="addComment()">Submit</button>
<div *ngIf="comments" class="comment-container">
    <app-comment-entry (refresh)="refreshComponent()" *ngFor="let entry of comments" [id]="entry.id" [userName]="entry.userID" [commentText]="entry.comment"></app-comment-entry>
</div>
