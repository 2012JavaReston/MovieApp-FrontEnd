<button (click) = "logout()">Logout</button>
<header>
  <h1>Liked Movies</h1>
</header>


<div class="container">
  <div class="row">
    <div class="col-md-12 py-5" *ngFor="let movie of likedMovies">

      <div class="card-custom-horizontal">

        <div class="card-custom-img"><img class="cover" [src]="movie.image" alt="Image of movie poster"></div>
        <div class="card-custom-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-4 info">
                <p><span class="title">Title:</span> {{movie.title}}</p>
                <p><span class="title">Release Date:</span> {{movie.releaseDate | date}}</p>
                <p><span class="title">Rating:</span> {{movie.rating}}</p>
              </div>
              <div class="col-md-8 ">
                <span class="title">Summary:</span> 
                <div>
                  {{movie.description}}
                </div>
                
              </div>
                
            </div>
            <div class="row remove-button">
              <button class="btn btn-danger">Remove</button>
            </div>
          </div>
          
        </div>

        
      </div>
      
    </div>
  </div>
</div>
